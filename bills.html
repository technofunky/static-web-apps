

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        @media print {
            body {
                width: 58mm;
                margin: 0;
            }
            .receipt {
                font-size: 12px;
                line-height: 1.5;
		
                font-family: "Courier New", monospace;
            }
        }
    </style>
</head>
<body>
    <h1>Billing History</h1>
    <button onclick="navigateTo('menu.html')">Manage Menu</button>
    <button onclick="navigateTo('billing.html')">Create Bill</button>

    <h2>Saved Bills</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Date/Time</th>
                <th>Customer</th>
                <th>Total</th>
                <th>Discount</th>
        		<th>GST</th>
        		<th>Grand Total</th>
        		<th>Payment Mode</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="billsTable"></tbody>
    </table>

    <script>
        let savedBills = JSON.parse(localStorage.getItem('savedBills')) || [];

        function updateBillsTable() {
            const billsTable = document.getElementById('billsTable');
            billsTable.innerHTML = '';
            savedBills.forEach((bill, index) => {
                const row = document.createElement('tr');
		// 20250207.berserker code added for data check
		if(!bill.gst){
			bill.gst = 0;
		}
		if (!bill.grandTotal){
			bill.grandTotal = bill.total;
		}
		if(!bill.paymentMode){
			bill.paymentMode ="";
		}
		if(!bill.discount){
		    bill.discount = 0;
		}

		// 20250207.berserker code added for data check
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${bill.timestamp}</td>
                    <td>${bill.customer.name}</td>
                    <td>₹${bill.total.toFixed(2)}</td>
                        <td>₹${bill.discount.toFixed(2)}</td>
			<td>₹${bill.gst.toFixed(2)}</td>
			<td>₹${bill.grandTotal.toFixed(2)}</td>
			<td>${bill.paymentMode}</td>
                    <td>
                        <button class="btn" onclick="printBill(${index})">Print</button>
                        <button class="btn btn-danger" onclick="deleteBill(${index})">Delete</button>
                    </td>
                `;
                billsTable.appendChild(row);
            });
	}
	function printBill(index) {
	    const bill = savedBills[index];
	
	    let printContent = `
	        <html>
	        <head>
	            <title>Bill</title>
	            <style>
	                @media print {
	                    body {
	                        width: 58mm;
	                        margin: 0;
	                        font-size: 12px;
	                        line-height: 1.2;
	                        font-family: "Courier New", monospace;
	                    }
	                    .receipt {
	                        text-align: left;
				max-height: 300px; /* Adjust the height as needed */
	                    }
	                    table {
	                        border-collapse: collapse;
	                        font-size: 10px;
	                    }
	                    th, td {
	                        padding: 2px;
	                        border: 1px solid black;
	                    }
	                    h1, h2, p {
	                        margin: 2px 0;
	                    }
	                }
	            </style>
	        </head>
	        <body>
	            <div class="receipt">
	                <h1 style="text-align:center;">Sambar Restaurant</h1>
	                <p><strong>Customer:</strong> ${bill.customer.name}</p>
	                <table>
	                    <tr>
	                        <th>#</th>
	                        <th>Item</th>
	                        <th>Qty</th>
	                        <th>Price</th>
	                        <th>Total</th>
	                    </tr>
	    `;
	
	    bill.bill.forEach((item, index) => {
	        printContent += `
	            <tr>
	                <td>${index + 1}</td>
	                <td>${item.name}</td>
	                <td>${item.quantity}</td>
	                <td>₹${item.price.toFixed(2)}</td>
	                <td>₹${(item.price * item.quantity).toFixed(2)}</td>
	            </tr>
	        `;
	    });
	
	    printContent += `
	                </table>
	                <h2>Total: ₹${bill.total.toFixed(2)}</h2>
	                <h2>Discount: ₹${bill.discount.toFixed(2)}</h2>
	                <h2>GST: ₹${bill.gst.toFixed(2)}</h2>
	                <h2>Grand Total: ₹${bill.grandTotal.toFixed(2)}</h2>
	                <h2>Payment Mode: ${bill.paymentMode}</h2>
	            </div>
	        </body>
	        </html>
	    `;
	
	    let printWindow = window.open('', '', 'width=58mm,height=auto');
	    printWindow.document.write(printContent);
	    printWindow.document.close();
	    printWindow.print();
	    printWindow.close();
	}
	function deleteBill(index) {
	    if (confirm('Are you sure you want to delete this bill?')) {
		savedBills.splice(index, 1);
		localStorage.setItem('savedBills', JSON.stringify(savedBills));
		updateBillsTable();
	    }
	}
	
	function navigateTo(page) {
	    window.location.href = page;
	}
	
	updateBillsTable();
    </script>
</body>
</html>
