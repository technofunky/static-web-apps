<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panda Runner — Offline Game</title>
  <style>
    :root{--bg:#f4f8ff;--ground:#dfe7f3;--text:#222}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{display:flex;flex-direction:column;align-items:center;gap:12px;padding:18px}
    canvas{background:linear-gradient(#dff1ff, #f4f8ff);border-radius:8px;box-shadow:0 6px 22px rgba(20,30,60,.08)}
    .hud{display:flex;gap:10px;align-items:center}
    .btn{background:#fff;border:1px solid #d0d7e6;padding:6px 10px;border-radius:8px;cursor:pointer}
    .muted{color:#6b7280;font-size:13px}
    footer{margin-top:8px;font-size:13px;color:#6b7280}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Panda Runner — Offline</h2>
    <div class="hud">
      <button id="restart" class="btn">Restart</button>
      <button id="pause" class="btn">Pause</button>
      <div class="muted">Score: <span id="score">0</span> • High: <span id="high">0</span></div>
    </div>
    <canvas id="game" width="900" height="260" tabindex="0"></canvas>
    <div class="muted">Controls: Space / ↑ to jump, ↓ to duck, P to pause. Tap canvas on mobile to jump.</div>
    <footer>Made to run entirely offline — save this file and open in your browser.</footer>
  </div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const W = canvas.width, H = canvas.height;

  // Game state
  let speed = 6; // base speed
  let score = 0;
  let high = parseInt(localStorage.getItem('panda_high')||0,10);
  document.getElementById('high').textContent = high;
  let running = true;
  let obstacles = [];
  let clouds = [];
  let frame = 0;

  // Panda player
  const panda = {
    x: 80, y: H-62, w: 48, h: 48, vy:0, gravity:0.9, jumpForce:-14, onGround:true, duck:false
  };

  function reset(){
    speed = 6; score = 0; obstacles = []; clouds = []; frame = 0; panda.y = H-62; panda.vy = 0; panda.onGround = true; running = true; updateHUD();
  }

  function updateHUD(){
    document.getElementById('score').textContent = Math.floor(score);
    document.getElementById('high').textContent = high;
  }

  function spawnObstacle(){
    // Randomize size
    const h = 24 + Math.random()*48;
    const w = 18 + Math.random()*30;
    obstacles.push({x:W + 20, y: H-40 - (h-24), w, h});
  }

  function spawnCloud(){
    clouds.push({x:W + 10, y: 30 + Math.random()*60, w:60 + Math.random()*80});
  }

  function rectsCollide(a,b){
    return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
  }

  function drawPanda(x,y,w,h, duck=false){
    // Draw a simple stylized panda using circles and rectangles
    const headR = w*0.45;
    const bodyW = w*0.9, bodyH = h*0.9;
    // shadow
    ctx.fillStyle = 'rgba(0,0,0,0.06)';
    ctx.beginPath(); ctx.ellipse(x + w*0.45, y + h + 8, w*0.48, 8, 0, 0, Math.PI*2); ctx.fill();

    // body
    ctx.fillStyle = '#fff';
    ctx.fillRect(x + (w - bodyW)/2, y + headR*0.6, bodyW, bodyH*0.9);
    // black patches
    ctx.fillStyle = '#111';
    // ears
    ctx.beginPath(); ctx.arc(x + headR*0.45, y + headR*0.12, headR*0.18, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(x + w - headR*0.45, y + headR*0.12, headR*0.18, 0, Math.PI*2); ctx.fill();
    // eye patches
    ctx.beginPath(); ctx.ellipse(x + headR*0.45 - 6, y + headR*0.45, headR*0.16, headR*0.12, -0.2, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.ellipse(x + w - headR*0.45 + 6, y + headR*0.45, headR*0.16, headR*0.12, 0.2, 0, Math.PI*2); ctx.fill();
    // head
    ctx.fillStyle = '#fff';
    ctx.beginPath(); ctx.arc(x + w*0.45, y + headR*0.45, headR*0.6, 0, Math.PI*2); ctx.fill();
    // eyes
    ctx.fillStyle = '#111'; ctx.beginPath(); ctx.arc(x + headR*0.45 - 6, y + headR*0.45, 3, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(x + w - headR*0.45 + 6, y + headR*0.45, 3, 0, Math.PI*2); ctx.fill();
    // nose
    ctx.beginPath(); ctx.arc(x + w*0.45, y + headR*0.6, 4, 0, Math.PI*2); ctx.fill();

    // legs (duck smaller)
    ctx.fillStyle = '#111';
    if(!duck){
      ctx.fillRect(x + 6, y + h - 6, 12, 8);
      ctx.fillRect(x + w - 18, y + h - 6, 12, 8);
    } else {
      ctx.fillRect(x + 8, y + h - 4, 10, 6);
    }
  }

  function update(){
    if(!running) return;
    frame++;
    // increase difficulty slowly
    if(frame % 300 === 0) speed += 0.6;

    // clouds
    if(frame % 120 === 0) spawnCloud();
    clouds.forEach(c => c.x -= speed*0.3);
    clouds = clouds.filter(c => c.x + c.w > -50);

    // obstacles
    if(frame % Math.max(40, 140 - Math.floor(score/10)) === 0) spawnObstacle();
    obstacles.forEach(o => o.x -= speed);
    obstacles = obstacles.filter(o => o.x + o.w > -20);

    // physics for panda
    panda.vy += panda.gravity;
    panda.y += panda.vy;
    if(panda.y >= H - 62){ panda.y = H - 62; panda.vy = 0; panda.onGround = true; }
    else panda.onGround = false;

    // collision
    const playerRect = {x: panda.x, y: panda.y, w: panda.w, h: panda.h * (panda.duck ? 0.6 : 1)};
    for(const ob of obstacles){
      if(rectsCollide(playerRect, ob)){
        // crash
        running = false;
        if(Math.floor(score) > high){ high = Math.floor(score); localStorage.setItem('panda_high', high); }
        break;
      }
    }

    // scoring
    score += 0.1 * speed; updateHUD();
  }

  function draw(){
    // background
    ctx.clearRect(0,0,W,H);
    // sky gradient
    const g = ctx.createLinearGradient(0,0,0,H);
    g.addColorStop(0,'#eaf6ff'); g.addColorStop(1,'#f4f8ff'); ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

    // clouds
    ctx.fillStyle = 'rgba(255,255,255,0.95)';
    clouds.forEach(c => {
      ctx.beginPath(); ctx.ellipse(c.x, c.y, c.w*0.7, 20, 0, 0, Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.ellipse(c.x + 20, c.y+6, c.w*0.5, 14, 0,0,Math.PI*2); ctx.fill();
    });

    // ground
    ctx.fillStyle = '#e6eef9'; ctx.fillRect(0, H-36, W, 36);
    // dashed line
    ctx.strokeStyle = '#d0d7e6'; ctx.lineWidth = 2; ctx.beginPath();
    for(let i=0;i<W;i+=28){ ctx.moveTo(i, H-18); ctx.lineTo(i+12,H-18); }
    ctx.stroke();

    // obstacles
    obstacles.forEach(o => {
      // bamboo-like obstacle
      const bx = o.x, by = o.y, bw = o.w, bh = o.h;
      ctx.fillStyle = '#2d8a36'; ctx.fillRect(bx, by, bw, bh);
      ctx.fillStyle = '#1f6d29'; ctx.fillRect(bx, by + bh*0.4, bw, 4);
    });

    // draw panda
    drawPanda(panda.x, panda.y, panda.w, panda.h, panda.duck);

    // score
    ctx.fillStyle = '#2b3748'; ctx.font = '14px system-ui, Arial'; ctx.fillText('Score: '+Math.floor(score), W-130, 28);

    if(!running){
      ctx.fillStyle = 'rgba(20,30,40,0.7)'; ctx.fillRect(0,0,W,H);
      ctx.fillStyle = '#fff'; ctx.font = '28px system-ui'; ctx.textAlign = 'center';
      ctx.fillText('Game Over', W/2, H/2 - 6);
      ctx.font = '16px system-ui'; ctx.fillText('Press Restart or Space to play again', W/2, H/2 + 20);
      ctx.textAlign = 'start';
    }
  }

  function loop(){ update(); draw(); requestAnimationFrame(loop); }

  // controls
  function jump(){ if(!running){ reset(); } else if(panda.onGround){ panda.vy = panda.jumpForce; panda.onGround = false; panda.duck=false; }}
  function duckStart(){ panda.duck = true; panda.h = 34; }
  function duckEnd(){ panda.duck = false; panda.h = 48; }

  window.addEventListener('keydown', e => {
    if(e.code === 'Space' || e.code === 'ArrowUp') { e.preventDefault(); jump(); }
    if(e.code === 'ArrowDown') { e.preventDefault(); duckStart(); }
    if(e.key === 'p' || e.key === 'P') { running = !running; document.getElementById('pause').textContent = running ? 'Pause' : 'Resume'; }
  });
  window.addEventListener('keyup', e => { if(e.code === 'ArrowDown') duckEnd(); if(e.code==='Space' && !running){ reset(); } });

  // touch support
  canvas.addEventListener('touchstart', e => { e.preventDefault(); if(!running){ reset(); } else { jump(); } });
  canvas.addEventListener('mousedown', e => { if(!running) reset(); else jump(); });

  document.getElementById('restart').addEventListener('click', reset);
  document.getElementById('pause').addEventListener('click', () => { running = !running; document.getElementById('pause').textContent = running ? 'Pause' : 'Resume'; });

  // start with some clouds
  for(let i=0;i<3;i++) spawnCloud();
  loop();
})();
</script>
</body>
</html>
