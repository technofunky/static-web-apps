<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .total {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #ccc;
        }
        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Restaurant Billing App</h1>
    <div class="container">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" placeholder="Enter item name" required>
        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" placeholder="Enter price" required>
        <button class="btn" id="addItemBtn">Add Item</button>

        <h2>Bill</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="billTableBody"></tbody>
        </table>

        <p class="total">Total: ₹<span id="totalAmount">0.00</span></p>
        <button class="btn" id="printBtn" disabled>Print Bill</button>
        <button class="btn btn-danger" id="clearBillBtn">Clear Bill</button>
    </div>

    <script>
        const addItemBtn = document.getElementById('addItemBtn');
        const printBtn = document.getElementById('printBtn');
        const clearBillBtn = document.getElementById('clearBillBtn');
        const itemNameInput = document.getElementById('itemName');
        const itemPriceInput = document.getElementById('itemPrice');
        const billTableBody = document.getElementById('billTableBody');
        const totalAmountEl = document.getElementById('totalAmount');

        let bill = JSON.parse(localStorage.getItem('bill')) || [];

        function updateBill() {
            billTableBody.innerHTML = '';
            let total = 0;

            bill.forEach((item, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>₹${item.price.toFixed(2)}</td>
                    <td><button class="btn btn-danger" onclick="removeItem(${index})">Remove</button></td>
                `;

                billTableBody.appendChild(row);
                total += item.price;
            });

            totalAmountEl.textContent = total.toFixed(2);
            localStorage.setItem('bill', JSON.stringify(bill));

            printBtn.disabled = bill.length === 0;
        }

        function addItem() {
            const name = itemNameInput.value.trim();
            const price = parseFloat(itemPriceInput.value);

            if (name && !isNaN(price) && price > 0) {
                bill.push({ name, price });
                updateBill();
                itemNameInput.value = '';
                itemPriceInput.value = '';
                itemNameInput.focus();
            } else {
                alert('Please enter valid item details.');
            }
        }

        function removeItem(index) {
            bill.splice(index, 1);
            updateBill();
        }

        function clearBill() {
            if (confirm('Are you sure you want to clear the bill?')) {
                bill = [];
                updateBill();
            }
        }

        function printBill() {
            const printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.write('<html><head><title>Bill</title></head><body>');
            printWindow.document.write('<h1>Restaurant Bill</h1>');
            printWindow.document.write('<table border="1" style="width:100%;border-collapse:collapse;">');
            printWindow.document.write('<tr><th>#</th><th>Item Name</th><th>Price</th></tr>');
            bill.forEach((item, index) => {
                printWindow.document.write(`<tr><td>${index + 1}</td><td>${item.name}</td><td>₹${item.price.toFixed(2)}</td></tr>`);
            });
            printWindow.document.write('</table>');
            printWindow.document.write(`<h2>Total: ₹${parseFloat(totalAmountEl.textContent).toFixed(2)}</h2>`);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        addItemBtn.addEventListener('click', addItem);
        clearBillBtn.addEventListener('click', clearBill);
        printBtn.addEventListener('click', printBill);

        updateBill();
    </script>
</body>
</html>
