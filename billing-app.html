<body>
    <h1>Restaurant Billing App</h1>
    <div class="container">
        <div class="form-group">
            <label for="itemDropdown">Select Item:</label>
            <input list="itemList" id="itemDropdown" placeholder="Type to search or add item">
            <datalist id="itemList"></datalist>
        </div>
        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" placeholder="Enter price" required>
        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" placeholder="Enter quantity" required>
        <button class="btn" id="addItemBtn">Add Item</button>

        <h2>Current Bill</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="billTableBody"></tbody>
        </table>

        <p class="total">Total: ₹<span id="totalAmount">0.00</span></p>
        <button class="btn btn-danger" id="clearItemsBtn">Reset Items</button>
    </div>

    <script>
        const addItemBtn = document.getElementById('addItemBtn');
        const clearItemsBtn = document.getElementById('clearItemsBtn');
        const itemDropdown = document.getElementById('itemDropdown');
        const itemList = document.getElementById('itemList');
        const itemPriceInput = document.getElementById('itemPrice');
        const itemQuantityInput = document.getElementById('itemQuantity');
        const billTableBody = document.getElementById('billTableBody');
        const totalAmountEl = document.getElementById('totalAmount');

        let bill = [];
        let savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];

        function populateDropdown() {
            itemList.innerHTML = '';
            savedItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.name;
                itemList.appendChild(option);
            });
        }

        function addItemToDropdown(name, price) {
            savedItems.push({ name, price });
            localStorage.setItem('savedItems', JSON.stringify(savedItems));
            populateDropdown();
        }

        function updateBill() {
            billTableBody.innerHTML = '';
            let total = 0;

            bill.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>₹${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>₹${(item.price * item.quantity).toFixed(2)}</td>
                    <td><button class="btn btn-danger" onclick="removeItem(${index})">Remove</button></td>
                `;
                billTableBody.appendChild(row);
                total += item.price * item.quantity;
            });

            totalAmountEl.textContent = total.toFixed(2);
        }

        function addItem() {
            const name = itemDropdown.value.trim();
            const price = parseFloat(itemPriceInput.value);
            const quantity = parseInt(itemQuantityInput.value);

            if (name && !isNaN(price) && price > 0 && quantity > 0) {
                const existingItem = savedItems.find(item => item.name.toLowerCase() === name.toLowerCase());
                if (!existingItem) {
                    addItemToDropdown(name, price);
                }

                bill.push({ name, price, quantity });
                updateBill();
                itemDropdown.value = '';
                itemPriceInput.value = '';
                itemQuantityInput.value = '';
                itemDropdown.focus();
            } else {
                alert('Please enter valid item details.');
            }
        }

        function removeItem(index) {
            bill.splice(index, 1);
            updateBill();
        }

        function resetItems() {
            if (confirm('Are you sure you want to reset the saved items?')) {
                localStorage.setItem('backupItems', JSON.stringify(savedItems));
                savedItems = [];
                localStorage.setItem('savedItems', JSON.stringify(savedItems));
                populateDropdown();
                alert('Items reset. Backup saved.');
            }
        }

        addItemBtn.addEventListener('click', addItem);
        clearItemsBtn.addEventListener('click', resetItems);

        // Populate dropdown on load
        populateDropdown();
    </script>
</body>
</html>
