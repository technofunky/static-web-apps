<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .total {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #ccc;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Restaurant Billing App - by Berserker Labs</h1>
    <div class="container">
        <h2>Customer Details</h2>
        <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" placeholder="Enter customer name">
            <div id="customerNameError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="customerPhone">Phone:</label>
            <input type="text" id="customerPhone" placeholder="Enter phone number">
            <div id="customerPhoneError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" placeholder="Enter email">
            <div id="customerEmailError" class="error"></div>
        </div>

        <h2>Item Details</h2>
        <div class="form-group">
            <label for="itemDropdown">Select Item:</label>
            <input list="itemList" id="itemDropdown" placeholder="Type to search or add item">
            <datalist id="itemList"></datalist>
        </div>
        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" placeholder="Enter price" required>
        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" placeholder="Enter quantity" required>
        <button class="btn" id="addItemBtn">Add Item</button>

        <h2>Current Bill</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="billTableBody"></tbody>
        </table>

        <p class="total">Total: ₹<span id="totalAmount">0.00</span></p>
        <button class="btn btn-danger" id="clearItemsBtn">Reset Items</button>
        <button class="btn" id="saveBillBtn" disabled>Save Bill</button>
    </div>

    <script>
        const addItemBtn = document.getElementById('addItemBtn');
        const clearItemsBtn = document.getElementById('clearItemsBtn');
        const saveBillBtn = document.getElementById('saveBillBtn');
        const itemDropdown = document.getElementById('itemDropdown');
        const itemList = document.getElementById('itemList');
        const itemPriceInput = document.getElementById('itemPrice');
        const itemQuantityInput = document.getElementById('itemQuantity');
        const billTableBody = document.getElementById('billTableBody');
        const totalAmountEl = document.getElementById('totalAmount');
        const customerNameInput = document.getElementById('customerName');
        const customerPhoneInput = document.getElementById('customerPhone');
        const customerEmailInput = document.getElementById('customerEmail');

        let bill = [];
        let savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];
        let savedBills = JSON.parse(localStorage.getItem('savedBills')) || [];

        function populateDropdown() {
            itemList.innerHTML = '';
            savedItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.name;
                itemList.appendChild(option);
            });
        }

        function addItemToDropdown(name, price) {
            savedItems.push({ name, price });
            localStorage.setItem('savedItems', JSON.stringify(savedItems));
            populateDropdown();
        }

        function validateCustomerDetails() {
            const name = customerNameInput.value.trim();
            const phone = customerPhoneInput.value.trim();
            const email = customerEmailInput.value.trim();

            let isValid = true;

            if (!name) {
                document.getElementById('customerNameError').textContent = 'Name is required.';
                isValid = false;
            } else {
                document.getElementById('customerNameError').textContent = '';
            }

            if (!/^\d{10}$/.test(phone)) {
                document.getElementById('customerPhoneError').textContent = 'Phone must be a valid 10-digit number.';
                isValid = false;
            } else {
                document.getElementById('customerPhoneError').textContent = '';
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('customerEmailError').textContent = 'Email must be valid.';
                isValid = false;
            } else {
                document.getElementById('customerEmailError').textContent = '';
            }

            return isValid;
        }

        function updateBill() {
            billTableBody.innerHTML = '';
            let total = 0;

            bill.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>₹${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>₹${(item.price * item.quantity).toFixed(2)}</td>
                    <td><button class="btn btn-danger" onclick="removeItem(${index})">Remove</button></td>
                `;
                billTableBody.appendChild(row);
                total += item.price * item.quantity;
            });

            totalAmountEl.textContent = total.toFixed(2);
            saveBillBtn.disabled = bill.length === 0 || !validateCustomerDetails();
        }

        function addItem() {
            const name = itemDropdown.value.trim();
            const price = parseFloat(itemPriceInput.value);
            const quantity = parseInt(itemQuantityInput.value);

            if (name && !isNaN(price) && price > 0 && quantity > 0) {
                const existingItem = savedItems.find(item => item.name.toLowerCase() === name.toLowerCase());
                if (!existingItem) {
                    addItemToDropdown(name, price);
                }

                bill.push({ name, price, quantity });
                updateBill();
                itemDropdown.value = '';
                itemPriceInput.value = '';
                itemQuantityInput.value = '';
                itemDropdown.focus();
            } else {
                alert('Please enter valid item details.');
            }
        }

        function removeItem(index) {
            bill.splice(index, 1);
            updateBill();
        }

        function resetItems() {
            if (confirm('Are you sure you want to reset the saved items?')) {
                localStorage.setItem('backupItems', JSON.stringify(savedItems));
                savedItems = [];
                localStorage.setItem('savedItems', JSON.stringify(savedItems));
                populateDropdown();
                alert('Items reset. Backup saved.');
            }
        }

        function saveBill() {
            if (!validateCustomerDetails()) {
                alert('Please correct customer details before saving.');
                return;
            }

            const customer = {
                name: customerNameInput.value.trim(),
                phone: customerPhoneInput.value.trim(),
                email: customerEmailInput.value.trim(),
            };

            savedBills.push({
                customer,
                bill,
                total: parseFloat(totalAmountEl.textContent),
                date: new Date().toLocaleString(),
            });

            localStorage.setItem('savedBills', JSON.stringify(savedBills));
            alert('Bill saved successfully.');
            bill = [];
            updateBill();
        }

        addItemBtn.addEventListener('click', addItem);
        clearItemsBtn.addEventListener('click', resetItems);
        saveBillBtn.addEventListener('click', saveBill);
        [customerNameInput, customerPhoneInput, customerEmailInput].forEach(input =>
            input.addEventListener('input', updateBill)
        );

        // Populate dropdown on load
        populateDropdown();
    </script>
</body>
